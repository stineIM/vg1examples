<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Fotoalbumet mitt</title>
</head>
<body>
    <div class="header">
        <h1>Fotoalbumet mitt</h1>
    </div>
    <div class="instant-foto-container">
        <div class="instant-foto">
            <div class="img">
                <img src="images/073A9041-1.jpg">
            </div>
            <div class="img-text">
                Snart er det jul! Kanskje rampenissen kjem på besøk i år også? 
            </div>
        </div>
        <div class="instant-foto">
            <div class="img">
                <img src="images/syd9e0fd.jpg">
            </div>
            <div class="img-text">
               Sjølv om det snart er jul, blir det tid til litt koding.
            </div>
        </div>
        <div class="instant-foto">
            <div class="img">
                <img src="images/what-is-half-christmas-workaholics (1).jpg">
            </div>
            <div class="img-text">
                Juleinspo 2023 
            </div>
        </div>
        <div class="instant-foto">
            <div class="img">
                <img src="images/LargeImage.jpg">
            </div>
            <div class="img-text">
                Nye skulen som skal byggast og stå ferdig august 2025 
            </div>
        </div>
    </div>
</body>
</html>
